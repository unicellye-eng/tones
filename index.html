<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"/>
  <meta name="theme-color" content="#2563EB"/>
  <title>استمع وخصّص نغمتك</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="icon" type="image/png" href="./icon-192.png">
  <link rel="apple-touch-icon" href="./icon-192.png">

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="app">
    <header class="top safe-top">
<div class="titles">
        <div class="h1">استمع وخصّص نغمتك</div>
        <div class="h2">بما يعبر عنك لمتصلِيك بلمسة واحدة</div>
      </div>

      <div class="logo-badge" aria-label="يونيسل">
        <img src="./logo-unicell.svg" alt="يونيسل" />
      </div>
    </header>

    <section class="tabs-wrap">
      <div class="tabs" id="tabs"></div>
    </section>

    <section class="search-wrap">
      <div class="search">
        <input id="searchInput" type="search" placeholder="ابحث عن اسم النغمة أو المؤدي..." autocomplete="off" />
        <span class="search-ic">⌕</span>
      </div>
    </section>

    <main class="content safe-bottom">
      <div class="section-head">
        <div class="section-title">المكتبة الموسيقية</div>
        <div class="pill" id="countPill">0 نغمة</div>
      </div>

      <div class="list" id="list"></div>
    </main>
  </div>

  <!-- Subscribe modal -->
  <div class="modal hidden" id="modal">
    <div class="modal-backdrop" id="modalClose"></div>
    <div class="modal-card">
      <div class="modal-head">
        <div class="modal-title" id="modalTitle">اشتراك</div>
        <button class="icon-btn sm" id="modalX" aria-label="إغلاق">✕</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
</div>
  </div>

  <audio id="player"></audio>

  <script src="./data.js"></script>
  <script src="./app.js" defer></script>
  <script src="./register-sw.js" defer></script>
</body>
</html>
